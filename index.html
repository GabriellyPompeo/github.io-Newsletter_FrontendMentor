<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style></style>
  </head>
  <body>
    <!-- Sign-up form start -->

    <div class="principalBox">
      <div class="leftColumn">
        <div class="title">Stay updated!</div>
        <div class="subtitle">
          Join 60,000+ product managers receiving monthly updates on:
        </div>

        <div class="checkboxesDiv" class="customLabel">
          <input type="checkbox"/>
          <label class="customLabelText">Product discovery and building what matters</label>
          <input type="checkbox" />
          <label class="customLabelText">Measuring to ensure updates are a success</label>
          <input type="checkbox" /> <label class="customLabelText">And much more!</label>
        </div>


        <div class="titleEmail">Email address</div>
        
        <input type="text" class="inputEmail" placeholder="email@company.com"/>
        

        <button>Subscribe to monthly newsletter</button>

        <!-- Sign-up form end -->

        <!-- Success message start -->

        Thanks for subscribing! A confirmation email has been sent to
        ash@loremcompany.com. Please open it and click the button inside to
        confirm your subscription. Dismiss message
      </div>
      <div class="rightColumn">
        <img
          src="./assets/images/illustration-sign-up-desktop.svg"
          width="1000"
          height="400"
          alt=""
        />
      </div>
    </div>

    <!-- Success message end -->
  </body>
</html>
